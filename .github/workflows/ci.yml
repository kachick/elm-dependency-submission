name: CI
on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - '.eslintrc.js'
      - 'README.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - '.eslintrc.js'
      - 'README.md'
      - '.vscode/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true # Fetch example project
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Build (Includes typecheck)
        run: npm run build
      - name: Test (Need to build before test)
        run: npm test
      - name: Ensure we can make package
        run: npm run package
      # https://github.com/orgs/community/discussions/26560
      - name: Update build files
        run: |
          git add dist
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config user.name 'github-actions[bot]'
          git commit -m 'Update build files'
          git push
        if: ${{ github.actor == 'dependabot[bot]' }}
      - name: Prevent missing commits after compile
        run: git add --intent-to-add . && git diff --exit-code
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Lint
        run: npm run lint
