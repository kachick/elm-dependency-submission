name: CI
on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - 'README.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - 'README.md'
      - '.vscode/**'
jobs:
  test:
    # To update git diff
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true # Fetch example project
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
          # https://yoshiori.hatenablog.com/entry/2021/12/08/220839
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Test (Need to build before test)
        run: npm test
      - name: Ensure we can make package
        run: npm run package
      # dependabot E-mail address: https://github.com/orgs/community/discussions/26560
      - name: Update build files
        run: |
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config user.name 'github-actions[bot]'
          git add dist
          if ! git diff --exit-code --quiet
          then
            git commit -m 'Update build files'
            git push
          fi
        if: ${{ github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]' }}
      - name: Prevent missing commits after compile
        run: git add --intent-to-add . && git diff --exit-code
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Lint
        run: npm run lint:check
